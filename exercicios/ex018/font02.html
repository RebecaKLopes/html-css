<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('BillyBella.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>TITULO</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad fugit molestiae architecto magni voluptatem maiores? Deleniti sunt similique eum est laudantium natus quasi omnis minus quis ullam. Vero, assumenda aperiam.</p>
</body>
</html>
