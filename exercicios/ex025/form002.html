<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="inome">usuario:</label> 
            <input type="text" name="nome" id="inome" required minlength="5" size="10">
        </p>
        <p>
            <label for="isen">senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="10"> 
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
