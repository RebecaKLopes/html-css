<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="iest">Estado: </label>
        <select name="estado" id="iest">
            <option value="" selected> ------ Escolha ------</option>
            <optgroup label="regiao sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="Sp">São Paulo</option>
            </optgroup>
            <optgroup label="regiao nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">administrador</option>
                <option value="cnt">contador</option>
                <option >desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua mensagem aqui"></textarea>
        </p>
    </form>
</body>
</html>
