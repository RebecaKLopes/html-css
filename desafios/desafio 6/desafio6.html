<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir 
        qual tag devera utilizar em cada caso.
    </p>
    <ul type="square" >
        <li><abbr title="use a tag p">Parágrafos</abbr></li>
        <li><abbr title="Use as tags h1...h6">Titulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag CODE">Codigo-fonte</abbr></li>
        <li><abbr title="Use a taga ol e li">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul e li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
